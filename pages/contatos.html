<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interestelar</title>
    <link rel="stylesheet" href="../assets/styles/styles.css">
    <link rel="manifest" href="../public/site.webmanifest">
    <link rel="apple-touch-icon" sizes="180x180" href="../public/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../public/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../public/favicons/favicon-16x16.png">

<body>
    <header>
        <a href="./index.html">
            <img id="logo" src="../assets/images/logo-dark-background.png" />
        </a>
        <nav>
            <ul>
                <a href="./index.html">
                    <li>Home</li>
                </a>
                <a href="./fotos.html">
                    <li>Fotos</li>
                </a>
                <a href="./comentarios.html">
                    <li>Comentários</li>
                </a>
                <a href="./contatos.html">
                    <li>Contato</li>
                </a>
            </ul>
        </nav>
    </header>

    <center>
        <div id="form-container">
            <div class="form-content">
                <form name="contact">
                    <center>
                        <h1>Preencha os dados para enviar o feedback:</h1>
                        <br>
                        <label for="text">Nome:</label>
                        <input class="input" style="display: block" id="text" type="text" required name="text" />
                        <br>
                        <label for="email">Email:</label>
                        <input class="input" style="display: block;" id="email" name="email"
                            placeholder="coloque um email válido" required type="email" />
                        <br>
                        <br>
                        <p>Deixe seu recado aqui ↷</p>
                        <textarea class="input" style="display: block;" name="mensagem" id="mensagem" cols="30" required
                            rows="10"></textarea>
                        <br>
                        <button type="submit" class="button1">Enviar</button>
                </form>
            </div>
        </div>
    </center>

    <Footer>
        <img style="object-fit: contain;" id="logo" src="../assets/images/logo-dark-background.png">
        <span>Todos os direitos reservados ©</span>
        <Span>Desenvolvido por: Lucas Diniz</Span>

        <nav class="footer-navigation">
            <ul class="footer-list">
                <a href="./index.html">
                    <li>Home</li>
                </a>
                <a href="./fotos.html">
                    <li>Fotos</li>
                </a>
                <a href="./comentarios.html">
                    <li>Comentários</li>
                </a>
                <a href="./contatos.html">
                    <li>Contato</li>
                </a>
            </ul>
        </nav>
    </Footer>

</body>
